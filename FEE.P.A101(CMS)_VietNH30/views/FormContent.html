  <div class="container-fluid down">
    <div class="row">
      <div class="col-md-3 left">
        <form class="form-inline">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>

        <br>

      <div class="col-md-9">
        <h2>
          Add Content
        </h2>
        <div class="top">
          Content Form Elements
        </div>
        <div class="right">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1" class="indam">Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the title"
                required minlength="10" maxlength="200">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" class="indam">Brief</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required minlength="30"
                maxlength="150"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" class="indam">Content</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" required minlength="50"
                maxlength="1000"></textarea>
            </div>
            <button class="btn btn-outline-secondary" type="submit">Submit button</button>
            <button class="btn btn-outline-secondary" type="reset">Reset button</button>
          </form>
        </div>
      </div>
    </div>
